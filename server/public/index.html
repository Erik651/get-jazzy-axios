<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Get Jazzy & Cashy</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer src="scripts/client.js"></script>
  </head>
  <body>
    <header>
      <h1>Get Jazzy & Cashy</h1>
    </header>

    <h2>Famous Jazz Artists</h2>
    <form onSubmit="submitForm(event)" id="submitForm">
      Artist: <input type="text" id="artistInput" /> Born:
      <input type="date" id="bornInput" /> Died:
      <input type="date" id="diedInput" />
      <input type="submit" />
    </form>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Born</th>
          <th>Died</th>
        </tr>
      </thead>
      <tbody id="artistTableBody"></tbody>
    </table>

    <h2>Famous Jazz Songs</h2>
    <form onSubmit="submitSongForm(event)" id="submitSongForm">
      Title: <input type="text" id="titleInput" />
      Artist:
      <input type="text" id="artistSongInput" />
      <input type="submit" />
    </form>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
        </tr>
      </thead>
      <tbody id="songTableBody"></tbody>
    </table>
  </body>
</html>

<h2>Famous Johnny Cash Albums</h2>
    <form onSubmit="submitAlbumForm(event)" id="submitAlbumForm">
      Album Title: <input type="text" id="albumTitleInput" />
      Year Released:
      <input type="text" id="albumYearInput" />
      <input type="submit" />
    </form>
    <table>
      <thead>
        <tr>
          <th>Album Title</th>
          <th>Year Released</th>
        </tr>
      </thead>
      <tbody id="albumTableBody"></tbody>
    </table>
  </body>
</html>
